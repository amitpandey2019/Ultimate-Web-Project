<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UN-Compataible" content="IE=edge">
    <title>Amit - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
      <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(18, 18, 62);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(11, 11, 37);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        left{
            font-size: 1.5rem;
        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }
        .firstSection div{
           width: 30%;
        }
        .leftSection{
            background-color: red;
            height: 34px;
        }
        
        .rightSection{
          background-color: red;
        }

    </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="left">Amit's Portfolio</div>
                <div class="right"></div>
                <ul>
                    
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>Contact Me</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="firstSection">
                <div class="leftSection">
                    left
                </div>
                <div class="rightSection">
                    right
                </div>
            </section>
        </main>
    </body>
</html>
