<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Charater Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="200"></textarea>
        <div class="Counter-container">
            <p>Total Charater: <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining: <span class="remaining" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
